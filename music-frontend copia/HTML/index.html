<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/style.css" />
  <title>Music Streaming</title>
</head>

<body>
  <form onsubmit="alert('Registrazione inviata!')">
    <h1>Compila il nostro form con i tuoi dati!</h1>
    <div class="name">
      <input type="text" placeholder="Nome" />
    </div>
    <div class="last-name">
      <input type="text" placeholder="Cognome" />
    </div>
    <div class="e-addr">
      <input type="email" placeholder="Indirizzo email" />
    </div>
    <div class="pass">
      <input type="password" placeholder="Password" />
    </div>
    <div class="birth-date">
      <p>Inserisci la tua data di nascita</p>
      <input type="date" placeholder="Data di nascita" />
    </div>
    <div class="phone">
      <input type="number" placeholder="Numero di telefono" />
    </div>
    <div class="music">
      <p>Che tipo di musica ascolti? </p>
      <div class="rock">
        <input type="checkbox" value="Rock" />Rock
      </div>
      <div class="pop">
        <input type="checkbox" value="Pop" /> Pop
      </div>
      <div class="rap">
        <input type="checkbox" value="Rap" /> Rap
      </div>
      <div class="indie">
        <input type="checkbox" value="Indie" /> Indie
      </div>
      <div class="jazz">
        <input type="checkbox" value="Jazz" /> Jazz
      </div>
      <div class="classic">
        <input type="checkbox" value="Classic" /> Classic
      </div>
    </div>
    <div class="term-use">
      <p>Accettazione condizioni e termini d'uso</p>
      <div class="yes">
        <input type="radio" /> Si, accetto
      </div>
      <div class="no">
        <input type="radio" /> No, non accetto
      </div>
    </div>
    <div class="sbmt-btn">
      <button type="submit">Invia la registrazione</button>
    </div>
  </form>
</body>

</html>
